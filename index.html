<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Eşleştirme Oyunu</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 400px;
      width: 100%;
    }
    .card {
      width: 100%;
      padding-top: 100%; /* Kare kartlar */
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }
    .card-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front {
      background-image: url('https://acil42.com/wp-content/uploads/2024/10/on_yuz.png');
      background-size: cover;
      background-position: center;
    }
    .card-back {
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      padding: 5px 15px;
    }
    .result-log ul {
      list-style-type: none;
      padding: 0;
    }
    .result-log ul li {
      margin-bottom: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Eşleştirme Oyunu</h4>
          </div>
          <div class="card-body">
            <div class="info-bar mb-3">
              <div id="gameTimer">Süre: 00:00</div>
              <div id="moveCounter">Hamle: 0</div>
            </div>
            <div class="game-board" id="gameBoard"></div>
            <div class="button-bar mt-3 text-center">
              <button id="resetButton" class="btn btn-success btn-lg" onclick="resetGame()">BAŞTAN BAŞLA</button>
            </div>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header text-center">
            <h5>Oyun Sonuçları</h5>
          </div>
          <div class="card-body">
            <ul id="resultsList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cards = [
      { id: 1, img: 'https://acil42.com/wp-content/uploads/2024/10/resim1.png' }, { id: 1, img: 'https://acil42.com/wp-content/uploads/2024/10/resim1.png' },
      { id: 2, img: 'https://acil42.com/wp-content/uploads/2024/10/resim2.png' }, { id: 2, img: 'https://acil42.com/wp-content/uploads/2024/10/resim2.png' },
      { id: 3, img: 'https://acil42.com/wp-content/uploads/2024/10/resim3.png' }, { id: 3, img: 'https://acil42.com/wp-content/uploads/2024/10/resim3.png' },
      { id: 4, img: 'https://acil42.com/wp-content/uploads/2024/10/resim4.png' }, { id: 4, img: 'https://acil42.com/wp-content/uploads/2024/10/resim4.png' },
      { id: 5, img: 'https://acil42.com/wp-content/uploads/2024/10/resim5.png' }, { id: 5, img: 'https://acil42.com/wp-content/uploads/2024/10/resim5.png' },
      { id: 6, img: 'https://acil42.com/wp-content/uploads/2024/10/resim6.png' }, { id: 6, img: 'https://acil42.com/wp-content/uploads/2024/10/resim6.png' }
    ];
    let firstCard, secondCard;
    let lockBoard = false;
    let matches = 0;
    let moveCount = 0;
    let seconds = 0;
    let timerInterval;
    let gameStarted = false;
    const resultsList = document.getElementById("resultsList");

    function shuffle(array) {
      array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      shuffle(cards);
      const gameBoard = document.getElementById("gameBoard");
      gameBoard.innerHTML = ''; // Temizle ve yeni kartları ekle
      cards.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.innerHTML = `
          <div class="card-inner" data-id="${card.id}">
            <div class="card-front"></div>
            <div class="card-back" style="background-image: url('${card.img}')"></div>
          </div>
        `;
        cardElement.addEventListener("click", flipCard);
        gameBoard.appendChild(cardElement);
      });
    }

    function flipCard() {
      if (lockBoard) return;

      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }

      const cardInner = this.querySelector(".card-inner");
      if (cardInner === firstCard || cardInner.classList.contains("matched")) return;
      cardInner.classList.add("flipped");

      if (!firstCard) {
        firstCard = cardInner;
        return;
      }

      secondCard = cardInner;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.id === secondCard.dataset.id;
      if (isMatch) {
        lockMatchedCards();
        matches += 1;
        if (matches === cards.length / 2) {
          setTimeout(() => {
            alert("Tebrikler! Tüm eşleşmeleri buldunuz.");
            logResult();
            clearInterval(timerInterval);
          }, 500);
        }
      } else {
        shakeAndUnflipCards();
      }
      updateMoveCounter();
    }

    function lockMatchedCards() {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function shakeAndUnflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        resetBoard();
      }, 800);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function updateMoveCounter() {
      moveCount++;
      document.getElementById("moveCounter").innerText = `Hamle: ${moveCount}`;
    }

    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      seconds++;
      const minutes = Math.floor(seconds / 60);
      const displaySeconds = seconds % 60 < 10 ? '0' + (seconds % 60) : seconds % 60;
      document.getElementById("gameTimer").innerText = `Süre: ${minutes}:${displaySeconds}`;
    }

    function resetGame() {
      clearInterval(timerInterval);
      gameStarted = false;
      moveCount = 0;
      seconds = 0;
      matches = 0;
      document.getElementById("moveCounter").innerText = `Hamle: 0`;
      document.getElementById("gameTimer").innerText = `Süre: 00:00`;
      createBoard();
    }

    function logResult() {
      const resultItem = document.createElement("li");
      const minutes = Math.floor(seconds / 60);
      const displaySeconds = seconds % 60 < 10 ? '0' + (seconds % 60) : seconds % 60;
      resultItem.innerText = `Süre: ${minutes}:${displaySeconds}, Hamle: ${moveCount}`;
      resultsList.appendChild(resultItem);
    }

    createBoard();
  </script>
</body>
</html>
